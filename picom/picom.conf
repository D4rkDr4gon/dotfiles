# ~/.config/picom/picom.conf
# ============================
# Picom - Kali Red Hack
# ============================

# Backend: glx es el recomendado para GPU modernas
backend = "glx";
glx-no-stencil = true;
glx-no-rebind = true;
vsync = true;

#################################
# ESQUINAS REDONDEADAS
#################################

# Radio de las esquinas (visible pero elegante)
corner-radius = 12;

# Excluir elementos que NO deben redondearse
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'Dmenu'",
  "class_g = 'notification'"
];

#################################
# OPACIDAD
#################################

# NO forzar opacidad global
# Kitty maneja su background_opacity
# Picom solo acompaña

opacity-rule = [
  "100:class_g = 'Rofi'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'qtile'",
  "80:class_g = 'kitty'"
];

#################################
# DESENFOQUE (OPCIONAL)
#################################
# Si algún día querés blur real, descomentá esto:
#
# blur-background = true;
# blur-method = "dual_kawase";
# blur-strength = 5;

#################################
# SOMBRAS (DESACTIVADAS A PROPÓSITO)
#################################
shadow = false;
