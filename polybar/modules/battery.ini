[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = <label-charging>
label-charging = "[+]"
label-charging-foreground = #55ff55
format-full = <label-full>
label-full = "[FULL]"
format-discharging = <ramp-capacity>
label-discharging-foreground = #ffffff
ramp-capacity-0 = "[=   ]"
ramp-capacity-1 = "[==  ]"
ramp-capacity-2 = "[=== ]"
ramp-capacity-3 = "[====]"